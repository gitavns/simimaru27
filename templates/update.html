<!DOCTYPE html>

<!--<![endif]-->
<head>
{% load staticfiles %}
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Portal Aplikasi - Sistem Peminjaman Ruangan Online</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<!-- Navigation & Logo-->
<div class="mainmenu-wrapper">
	<div class="container">
		<div class="menuextras">
			<div class="extras">
				<ul>
					<li>Login sebagai Zahrul Addini</li>
					<li>
						<a href="#">Logout</a>
					</li>
				</ul>
			</div>
		</div>
		<nav id="mainmenu" class="mainmenu">
		<ul>
			<li class="logo-wrapper">
				<a href="/.."><img src="{% static 'img/Kanan.jpg' %}" width="250" alt="Multipurpose Twitter Bootstrap Template"></a>
			</li>
			<li class="">
				<a href="/..">Home</a>
			</li>
			<li class="active">
				<a href="peminjaman">Peminjaman</a>
			</li>
			<li class="">
				<a href="history">History</a>
			</li>
		</ul>
		</nav>
	</div>
</div>
<!-- Services -->
<div class="section">
	<div class="container">
		<h5>Peminjaman > Update Peminjaman</h5>
		<div class="row">
			<div class="col-md-4">
				<div class="service-wrapper1">
					<form  action="./ubah" method = "POST">
                        {% csrf_token %}
						<center>
						<h3>Update Peminjaman</h3>
						</center>
						<table>
						<tr>
                            {% for x in peminjaman %}
							<td width="700">
								<table>
                                    <form>
                                        <input size="30" id="title3" name="id_peminjaman" type="hidden" value="{{ x.id }}">
								<tr>
									<td width="200">
										<label class="desc" id="title1" for="Field1">Penanggung Jawab</label>
									</td>
									<td width="200">{{ x.peminjam_username.nama  }}</td>
								</tr>
								<tr>
									<td width="200">
										<label class="desc" id="title3" for="Field3">Email</label>
									</td>
									<td width="100">
										<input size="30" id="Field3" name="email" type="email" spellcheck="false" value="{{ x.email }}" maxlength="255" tabindex="3"></td>
								</tr>
								<tr>
									<td width="200">
										<label class="desc" id="title3" for="Field3">No Telepon</label>
									</td>
									<td width="100">
										<input size="30" id="Field3" name="notelp" type="text" spellcheck="false" value="{{ x.no_telp }}" maxlength="255" tabindex="3"></td>
								</tr>
								<tr>
									<td width="200">
										<label class="desc" id="title3" for="Field3">Nama Kegiatan</label>
									</td>
									<td width="100">
										<input size="30" id="Field3" name="namkeg" type="text" spellcheck="false" value="{{ x.nama_kegiatan }}" maxlength="255" tabindex="3"></td>
								</tr>
								<tr>
									<td width="200">
										<label class="desc" id="title4" for="Field4">Deskripsi</label>
									</td>
									<td width="100">
										<textarea id="Field4" name="desk" spellcheck="true" rows="3" cols="40" tabindex="4">{{x.deskripsi}}</textarea>
									</td>
								</tr>
								<tr>
									<td width="200">
										<label class="desc" id="title4" for="Field4">Jumlah Peserta</label>
									</td>
									<td width="100">
										<input size="30" id="Field3" name="jumlah" type="text" spellcheck="false" value="{{ x.jumlah_peserta }}" maxlength="255" tabindex="3"></td>
								</tr>
                                    {% endfor %}
                                    </form>
								</table>
                                 <button type="submit" value="Sort">Submit</button>
							</td>
						</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="menuextras">
<div class="extras">
	<p align="center">
		<img src="{% static 'img/foot.png' %}" width="250">
	</p>
</div>
</div>
</body>
</html>
